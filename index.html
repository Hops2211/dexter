<!DOCTYPE html>
<html lang="en" id="login-page">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <title>MyIIT Portal</title>
  </head>
  <body>
    <header class="h-card" id="login-header">
      <div id="loginbar">MyIIT Portal Login</div>
    </header>
    
    <main id="login" class="content">
      <form name="Log" id="Login" action="#null" method="get" class="signin">
        <div id="user-input">
          <label for="user">Username:</label>
          <input type="text" id="user" name="user" placeholder="user" class="names" />
        </div>
        <div id="pswd-input">
          <label for="pswd">Password:</label>
          <input type="password" id="pswd" name="pswd" placeholder="******" class="password" />
        </div>
        <div id="button-input">
          <input type="submit" id="submit" name="log" value="Log in" class="login" />
        </div>
      </form>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
